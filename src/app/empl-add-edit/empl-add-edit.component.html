<div mat-dialog-title>
  <h1>Add Employee</h1>
</div>
<form [formGroup]="empForm" (ngSubmit)="OnSave()">
  <div mat-dialog-content class="content">
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input matInput placeholder="Chirag" type="text" formControlName="firstname"/>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Vankar" type="text" formControlName="lastname"/>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Chix@abc.com" type="email" formControlName="email" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Date Of Birth</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dob" />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker
          #picker
          startView="year"
          [startAt]="startDate"
        ></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-radio-group aria-label="Select Gender" formControlName="gender">
        <mat-label>Gender</mat-label>
        <mat-radio-button value="Male">Male</mat-radio-button>
        <mat-radio-button value="Female">Female</mat-radio-button>
        <mat-radio-button value="Other">Other</mat-radio-button>
      </mat-radio-group>
    </div>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Technology</mat-label>
        <mat-select formControlName="technology">
          <mat-option *ngFor="let food of foods" [value]="food.value">
            {{ food.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Package</mat-label>
        <input matInput type="number" formControlName="package"/>
      </mat-form-field>
      <!-- <mat-slide-toggle>Subscribe to Newsletter</mat-slide-toggle>
      <mat-slider>
        <mat-label>Package</mat-label>
        <input matSliderThumb>
      </mat-slider> -->
    </div>
  </div>

<div mat-dialog-actions class="action">
  <button mat-raised-button class="accent" type="submit" >{{data ? 'Update':'Save'}}</button>
  <button mat-raised-button color="primary" type="button" [mat-dialog-close]="false">Cancle</button>
</div>
</form>
